<!DOCTYPE html>
<html>
<head>
    <!-- Viewport meta tag for responsive design, ensures the page is optimized for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page displayed in the browser tab -->
    <title>Product App</title>

    <!-- Link to the external CSS file for styling the page -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- Navigation bar section (it is styled via CSS, but no content is defined here) -->
<div class="nav-bar"></div>

<!-- Vue.js app root element -->
<div id="app">
    <!-- Three product components, with the first one receiving a 'premium' prop value -->
    <product :premium="premium"></product>
    <product></product>
    <product></product>
</div>

<!-- Product display section -->
<div class="product">
    <div class="product-image">
        <img :src="image" />
    </div>

    <div class="product-info">
        <h1>{{ title }}</h1>

        <p v-if="inStock">In Stock</p>
        <p v-else>Out of Stock</p>

        <p>{{ sale }}</p>

        <ul>
            <li v-for="detail in details">{{ detail }}</li>
        </ul>

        <div class="color-box"
            v-for="(variant, index) in variants"
            :key="variant.variantId"
            :style="{ backgroundColor: variant.variantColor }"
            @mouseover="updateProduct(index)">
        </div>

        <button v-on:click="addToCart"
            :disabled="!inStock"
            :class="{ disabledButton: !inStock }">
            Add to cart
        </button>

        <!-- Cart section displaying the current number of items in the cart -->
        <div class="cart">
            <p>Cart ({{ cart }})</p>  <!-- Display the cart count dynamically -->
        </div>

    </div>
</div>

<!-- Include Vue.js library for dynamic behavior in the app -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- Include external JavaScript file to add logic for the app -->
<script src="main.js"></script>

</body>
</html>
