<!DOCTYPE html>
<html>
<head>
<title>COMP1779 - JavaScript Tutorial 1</title>
<!-- The <title> tag sets the title of the webpage, which appears on the browser tab. -->
</head>
<body>
<!-- The <body> section contains the main visible content and scripts of the webpage. -->

<script>
    // The <script> tag is used to embed JavaScript code within the HTML document.

    console.log("Hello World");
    // The console.log() method outputs the text "Hello World" to the browser's developer console.
    // This does not display anything on the webpage itself but can be viewed in the console.
    // To open the console in most browsers, press F12 or Ctrl + Shift + J (Cmd + Option + J on Mac).
</script>
</body>
</html>
